summary = "Konuşma Kaydedici"
description = """Kullanıcı bir başlatma tuşuna bastıktan sonra konuşma ifadelerini bir dosyaya kaydeder. NVDA Remote eklentisinden gelen NVDA uzak oturum konuşmasını da aynı veya başka bir dosyaya kaydedebilir. İsteğe bağlı olarak Tümünü seslendir'den gelen konuşmayı da içerir."""
