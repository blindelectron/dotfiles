summary = "Enhanced Phonetic Reading"
description = """Questo add-on aggiunge le seguenti funzionalità alla lettura fonetica di NVDA:
	annuncia la descrizione dell'ultimo carattere letto dopo n millisecondi quanto il carattere è stato letto con i comandi di revisione, come ad esempio frecce, comandi di carattere attuale, precedente, successivo ecc...
	Legge da descrizione del carattere attuale invece del carattere stesso. Questa funzionalità deve essere abilitata manualmente e verrà disabilitata alla chiusura di NVDA."""
