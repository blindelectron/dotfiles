[ExtraLanguages]
ExtraMode=Mapping
LanguageNumber=1
Language1=En-US

[VoiceSetting]
RateAdjustment=100
VolumeAdjustment=100
LogF0HeqAdjustment=150
DurationHeqAdjustment=0

[SilenceLength]
WordBoundary=0
IntermPhraseBoundary=100
IntonationPhraseBoundary=300
SentenceBoundary=750
SpeakSessionStart=50
SpeakSessionEnd=50

[LsfSharpen]
MultipleInterval=yes
Intervals=2
Iterations=3
Step=0.25
LowFrequency=0.075
HighFrequency=0.4

[UVDecision]
FrameLevel=yes
VoicedWeightThreshold=0.25

[LatticeGeneration]
AcousticTableCacheSize=1000000000
UseSSE=1
ConcatenationCostWeight=1.0
DurationCostWeight=0.05
DurationWeightCoefForBoundaryWord=2
DurationErrorThreshold=0.5
DurationWeightCoefForOutlier=1.25

[LatticeSelection]
CCCacheSize=1000000000
ZeroNeighborCost=true
RelThreshholdforDurModify=0.25
AbsThreshholdforDurModify=5

[ShortPause]
Enable=false

[LSPDecomposing]
DelayMode=0

[PhoneDuration]
Weight=90

[Pipeline]
NeuralTTS=yes
OnnxDeviceAMRuntime=yes
MBVocoder=yes
DeviceAMPhoneInput=yes
DeviceAMEnableMultiStyle=no
DeviceAMEnableCombo=no
DeviceAMEnablePitchContour=no
DeviceAMModel=am_v5
DeviceAMLeadingPhones=0
VocoderModel=device_vocoder_v6_streaming.bin
VocoderLeadingFrames=20
VocoderStreamingPaddingNumber=0
EnableONNXStub=yes
VocoderVersion=6

[NN]
NumericLinguisticFeatureNormFactor=6
PredictorThreadNumber=4
PredictorBatchSize=1
SkipFrameCount=3
FrameSkippingVarScaleFactor=1
EnableStreaming=true