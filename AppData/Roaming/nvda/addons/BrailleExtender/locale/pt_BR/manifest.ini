summary = "Braille Extender"
description = """Braille Extender é um complemento do NVDA que fornece várias funcionalidades  relativas ao braille. Atualmente Estão disponíveis as seguintes funcionalidades:
* reconectar duas linhas braille favoritas a partir de comandos rápidos.
* alternância automática para o modo de revisão  em terminais como PuTTY, Powershell, bash, cmd.
* rolamento automático do braille.
* alternar entre várias tabelas braille de entrada ou saída.
* marcar o texto con atributos especiais através dos pontos 7, 8 ou ambos.
* utilizar duas tabelas braille de saída simultaneamente.
* mostrar tabulações como espaços.
* inverter botões de rolar para frente e para trás.
* anunciar a linha atual durante o rolamento de texto no modo de revisão, modo de foco ou em ambos.
* converter texto fácilmente entre braille, Unicode e  viceversa. Por exemplo: z <--> ⠵.
* converter descrição de célula braille em  Unicode e  viceversa. Ej: 123 <--> ⠇.
* bloquear teclado braille.
* abrir um programa ou URL a partir de um um comando.
* dicionários braille.
* digite com uma só mão a partir do teclado braille.
* exibir caracteres indefinidos das tabelas braille (incluindo emojis) através de representações alternativas.
* inserir qualquer caractere do teclado braille (incluindo emojis).
* pular linhas em branco durante o rolamento automático.
* Modo de histórico de fala.
* e muito mais!

Para algunas linhas braille, amplía os comandos de linha braille fornecidos:
* oferece mapas gestuais completos que incluyen teclas de função, multimídia, navegação rápida e etc.;
* emula as teclas modificadoras e, portanto, qualquer comando de teclado;
* oferece várias configurações de teclado relativas à possibilidade de inserção os pontos 7 e 8, enter e  backspace;
* adicionar ações e navegação rápida por meio do rotor."""
