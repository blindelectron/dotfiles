summary = "Braille extender"
description = """O BrailleExtender é um extra do NVDA que fornece várias funcionalidades ao nível do Braille. Actualmente, estão implementadas as seguintes funcionalidades:
* recarregar dois dispositivos Braille favoritas com atalhos.
* ligação automática do cursor de revisão na função de terminal como em PuTTY, Powershell, bash, cmd.
* deslocação automática.
* alternar entre várias tabelas braille de escrita/leitura.
* marcar o texto com atributos especiais através do ponto 7, do ponto 8 ou de ambos.
* utilizar simultaneamente duas tabelas Braille de leitura.
* apresentar sinais de tabulação como espaços.
* inverter os botões de deslocamento para a frente e para trás.
* anunciar a linha actual durante a deslocação do texto, no modo de revisão, no modo de focagem, ou em ambos.
* traduzir facilmente texto em braille Unicode e vice-versa. Por exemplo: z <--> ⠵.
* converter a descrição da célula em braille Unicode e vice-versa. Por exemplo: 123 <--> ⠇.
* bloquear o teclado Braille.
* abrir uma aplicação/URL com um comando.
* dicionários Braille.
* escrever com uma só mão no teclado braille.
* apresentar caracteres indefinidos de tabelas Braille (incluindo emojis) utilizando representações alternativas.
* introduzir qualquer caracter pelo teclado Braille (incluindo emojis).
* saltar linhas em branco durante a deslocação do texto.
* Modo de histórico da voz.
* e muito mais!

Para alguns dispositivos Braille, alarga os comandos para fornecer:
* oferecem mapas de comandos completos, incluindo teclas de função, teclas multimédia, navegação rápida, etc.;
* emular as teclas modificadoras, ou seja, qualquer atalho de teclado;
* oferecer várias configurações de teclado no que diz respeito à possibilidade de introduzir os pontos 7 e 8, o enter e o backspace;
* adicionar acções e navegação rápida através de um rotor."""
