summary = "Braille Extender"
description = """BrailleExtender 是 NVDA 附加元件，可提供各種點字功能。目前，包括了:
* 使用快速鍵重新載入兩台最常用的點顯器.
* 在終端機（如 PuTTY，Powershell，bash，cmd）中自動跟隨檢閱游標.
* 自動捲動.
* 在多個輸入/輸出點字表之間切換.
* 通過第七點，第八點，或七、八點，標記特殊屬性文字.
* 同時使用兩個輸出點字表.
* 將 tab 顯示為空格.
* 前後捲動鍵互換.
* 在檢閱模式或焦點模式，或同時在這兩種情況下，讀出文字捲動時的目前行.
* 輕鬆用 Unicode 點字翻譯文字，反之亦然。例如:z <--> ⠵.
* 將一方點字描述轉換為 Unicode 點字，反之亦然。例如:123 <--> ⠇.
* 鎖定點字鍵盤.
* 用手勢啟動應用程式/ URL.
* 點字字典.
* 用點字鍵盤單手打字.
* 從點字表顯示未定義字元（包括表情符號）中的未定義字元.
* 從點字鍵盤輸入任何自原（包括表情符號）.
* 文字捲動中跳過空白.
* 語音歷史模式.
* 以及更多功能！

對於某些點顯器，它擴充了點顯器命令以提供:
* 提供完整手勢，包括功能鍵，多媒體鍵，快速導航等。;
* 模擬組合鍵，從而模擬任何鍵盤快速鍵;
* 提供幾種與輸入第七點、第八點，輸入和倒退鍵有關的鍵盤設定;
* 通過轉輪新增動作和快速導航."""
