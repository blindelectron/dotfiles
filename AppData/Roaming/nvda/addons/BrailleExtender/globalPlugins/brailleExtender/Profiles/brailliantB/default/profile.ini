[general]
	nameBK = dot

[modifierKeys]
	ctrl = space+dot1+dot4
	alt = space+dot2+dot5
	win = space+dot3+dot6, space+dot2+dot4+dot5+dot6
	shift = dot7+dot8+space
	nvda = space+dot1+dot3+dot4+dot5

	ctrlAlt = space+dot1+dot2+dot4+dot5
	ctrlAltWin = space+dot1+dot2+dot3+dot4+dot5+dot6
	ctrlAltWinShift = space+dot1+dot2+dot3+dot4+dot5+dot6+dot7+dot8
	ctrlAltShift = space+dot1+dot2+dot4+dot5+dot7+dot8
	ctrlWin = space+dot1+dot3+dot4+dot6
	ctrlWinShift = space+dot1+dot3+dot4+dot6+dot7+dot8
	ctrlShift = space+dot1+dot4+dot7+dot8
	altWin = space+dot2+dot3+dot5+dot6
	altWinShift = space+dot2+dot3+dot5+dot6+dot7+dot8
	altShift = space+dot2+dot5+dot7+dot8
	winShift = space+dot3+dot6+dot7+dot8

[miscs]
	defaultQuickLaunches = "c1+c6; c3+c4; c1+c2+c6; c3+c4+c5"
	hourDate = c1+c3
	autoScroll = left+right
	checkUpdate = dot4+dot6+space+dot3
	switchInputBrailleTable = c2+c4
	switchOutputBrailleTable = c1+c3+c5
	brlDescChar = space+dot1+dot4+dot7
	getHelp = space+dot1+dot2+dot5
	volumePlus = space+dot3+dot4+dot5
	volumeMinus = space+dot1+dot2+dot6
	toggleVolume = space+dot2+dot5+dot7
	toggleSpeech = space+dot1+dot3+dot4, c6+c5+c2
	toggleTextAttributes = space+dot1+dot7+dot8
	toggleSpeechScrollFocusMode = space+dot2+dot3+dot4+dot7
	toggleLockBrailleKeyboard = space+dot1+dot3+dot7
	toggleLockModifiers = space+dot1+dot3+dot4+dot7
	toggleDots78 = space+dot4+dot7+dot8
	toggleBRFMode = dot1+dot2+dot4+dot7+space
	saveCurrentBrailleView = space+dot1+dot2+dot3+dot6
	showBrailleViewSaved = space+dot3+dot4+dot5+dot6
	position = space+dot1+dot2+dot3+dot4+dot7
	increaseDelayAutoScroll = space+dot1+dot7
	decreaseDelayAutoScroll = space+dot1+dot2+dot3+dot5+dot7
	translateInBRU = space+dot1+dot2+dot7
	charsToCellDescriptions = space+dot1+dot2+dot7+dot8
	autoTest = space+dot2+dot3+dot4+dot5+dot7+dot8
	reportExtraInfos = space+dot5+dot8
	priorRotor = space+dot2+dot3
	nextRotor = space+dot5+dot6
	getSpeechOutput = space+dot3+dot4
	addDictionaryEntry = space+dot8+dot7+dot1+dot4+dot5
	toggleOneHandMode = space+dot2+dot7
	advancedInput = space+dot2+dot4+dot7
	undefinedCharsDesc = space+dot1+dot3+dot6+dot7
	toggleRoutingCursorsEditFields = space+dot1+dot5+dot7
	toggleSpeechHistoryMode = space+dot1+dot2+dot5+dot7
	toggleReportAlignments = space+dot1+dot2+dot3+dot7+dot8

[rotor]
	nextEltRotor = right
	priorEltRotor = left
	nextSetRotor = down
	priorSetRotor = up
	selectElt = dot8+routing

[keyboardLayouts]
	[[l1]]
		backspace = dot7
		braille_enter = dot8
		braille_dots = space+dot8, space+dot7

	[[l2]]
		backspace = dot8
		braille_enter = dot7
		braille_dots = space+dot7, space+dot8

	[[l3]]
		braille_dots = dot7, dot8
		backspace = space+dot7
		braille_enter = space+dot8

	[[l4]]
		braille_dots = dot7, dot8
		backspace = space+dot8
		braille_enter = space+dot7