[general]
	nameBK = b

[modifierKeys]
	ctrl = br(handytech.braillewave):b1+space
	alt = br(handytech.braillewave):b4+space
	win = br(handytech.braillewave):b7+space
	shift = br(handytech.braillewave):b5+b6+space
	nvda = br(handytech.braillewave):b1+b3+b4+b5+b6+b7+b8

	ctrlAlt = br(handytech.braillewave):b3+b4+space
	ctrlAltWin = br(handytech.braillewave):b2+b3+space
	ctrlAltWinShift = br(handytech.braillewave):b2+b3+b4+space
	ctrlAltShift = br(handytech.braillewave):b2+b3+b4+space
	ctrlWin = br(handytech.braillewave):b1+space
	ctrlWinShift = br(handytech.braillewave):b5+space
	ctrlShift = br(handytech.braillewave):b6+space
	altWinShift = br(handytech.braillewave):b3+space
	altShift = br(handytech.braillewave):b2+space
	winShift = br(handytech.braillewave):b8+space

[miscs]
	defaultQuickLaunches = "br(handytech.braillewave):b2+b4+b6+space"
	hourDate = br(handytech.braillewave):b1+b2+b3+b4+b5+b6+b7+b8+space
	checkUpdate = br(handytech.braillewave):b3+b5+b6+b7+b8
	brlDescChar = br(handytech.braillewave):b2+b4+b7+space
	getHelp = br(handytech.braillewave):b3+b4+b6+space
	toggleSpeech = br(handytech.braillewave):b1+b3+b4+b6+b7+b8
	toggleSpeechScrollFocusMode = br(handytech.braillewave):b1+b2+b3+b4+b6+b7+b8
	toggleLockBrailleKeyboard = br(handytech.braillewave):b2+b4+b5+b7+space
	toggleLockModifiers = br(handytech.braillewave):b5+b7+space
	toggleDots78 = br(handytech.braillewave):b6+b7+b8+space
	saveCurrentBrailleView = br(handytech.braillewave):b4+b6+b7+space
	showBrailleViewSaved = br(handytech.braillewave):b4+b6+b7+b8
	position = br(handytech.braillewave):b1+b2+b4+b7+b8
	increaseDelayAutoScroll = br(handytech.braillewave):b4+b5+b6+b7+b8
	decreaseDelayAutoScroll = br(handytech.braillewave):b1+b4+b5+b6+b7+b8
	translateInBRU = br(handytech.braillewave):b1+b4+b5+b8
	priorRotor = br(handytech.braillewave):b1+b2+b3+b4+b6+b8
	nextRotor = br(handytech.braillewave):b1+b2+b3+b5+b6+b7+b8

[rotor]
	nextEltRotor = br(handytech.braillewave):b2+b3+b4+b6
	priorEltRotor = br(handytech.braillewave):b1+b2+b5+b7+b8
	nextSetRotor = br(handytech.braillewave):b1+b2+b3+b4+b6
	priorSetRotor = br(handytech.braillewave):b3+b5+b6+b7
	selectElt = br(handytech.braillewave):b1+b4+b6+b8

[keyboardLayouts]
	[[l1]]
		backspace = b7
		braille_enter = b8
		braille_dots = space+b8, space+b7

	[[l2]]
		backspace = b8
		braille_enter = b7
		braille_dots = space+b7, space+b8

	[[l3]]
		braille_dots = b7, b8
		backspace = space+b7
		braille_enter = space+b8

	[[l4]]
		braille_dots = b7, b8
		backspace = space+b8
		braille_enter = b7
