summary = "انتخاب‌گرِ کانالِ بروزرسانی"
description = """این افزونه به شما اجازه میدهد بسرعت بینِ نسخه‌های فوری و رسمیِ NVDA جابجا بشوید. به دسته‌ی کانالِ بروزرسانی در تنظیماتِ NVDA بروید، کانالِ بروزرسانی را انتخاب کنید، و بروزرسانی‌ها را از منوی راهنما بررسی کنید. برای برگشتن به یک نسخه‌ی رسمی، گزینه‌ی پایدار را انتخاب و دوباره بروزرسانی کنید."""
