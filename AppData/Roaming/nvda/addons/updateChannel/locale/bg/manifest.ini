summary = "Избор на канал за обновяване (Update channel selector)"
description = """Тази добавка ви позволява бързо да превключвате между тестовите и стабилните версии на NVDA. Отидете до категорията "Канал за обновяване" в диалоговия прозорец с настройките на NVDA, изберете вашия канал за обновяване и проверете за обновления от менюто "Помощ" на NVDA. Изберете опцията "Стабилна" и обновете отново, за да се върнете към стабилната версия."""
