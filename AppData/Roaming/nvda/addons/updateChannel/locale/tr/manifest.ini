summary = "Güncelleme Kanalı Seçici"
description = """Bu eklenti, NVDA anlık görüntüleri ve çıkış türleri arasında hızlıca geçiş yapmanızı sağlar. NVDA ayarları iletişim kutusundaki güncelleme kanalı kategorisine gidin, istediğiniz güncelleme kanalını seçin ve NVDA yardım menüsünden güncellemeleri kontrol edin. Resmi sürüme geri dönmek için kararlı seçeneğini seçin ve NVDA'yı yeniden güncelleyin."""
