summary = "Update channel selector"
description = """Ten dodatek umożliwia szybkie przełączanie między migawkami NVDA i typami wydań. Przejdź do kategorii kanału aktualizacji w oknie dialogowym ustawień NVDA, wybierz kanał aktualizacji i sprawdź dostępność aktualizacji z menu pomocy NVDA. Wybierz opcję stabilną i zaktualizuj ponownie, aby powrócić do oficjalnego wydania."""
