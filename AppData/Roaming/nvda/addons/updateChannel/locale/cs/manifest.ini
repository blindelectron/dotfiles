summary = "Výběr aktualizačního kanálu"
description = """Tento doplněk umožňuje rychlé přepínání mezi aktualizačními kanály vývojových či stabilních vydání NVDA. V dialogu nastavení NVDA přejděte do kategorie aktualizační kanál, vyberte požadovaný aktualizační kanál a zkontrolujte aktualizace z nabídky nápovědy NVDA. Abyste se vrátili k oficiálnímu vydání NVDA, vyberte aktualizační kanál stabilní verze a znovu skontrolujte aktualizace."""
